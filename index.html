<!DOCTYPE html>
<html>
<head>
    <title>Fury</title>
    <style>
        :root {
            --primary-color: #ff6600;
            --primary-hover: #ff8533;
            --bg-dark: #232323;
            --bg-darker: #1a1a1a;
            --text-color: #e0e0e0;
            --slider-bg: #444;
            --control-bg: rgba(28, 28, 28, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--bg-darker);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #player-container {
            flex: 1;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        #media-player {
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Controls Container */
        #controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--control-bg));
            padding: 20px;
            opacity: 1;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        /* Remove the existing hover rule since we're handling it with JavaScript now */
        #player-container:not(:hover) #controls-overlay {
            opacity: 1;
        }

        /* Hide cursor when controls are hidden in fullscreen */
        #player-container:-webkit-full-screen.controls-hidden {
            cursor: none;
        }


        /* Time Control Row */
        .time-control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Time Slider */
        #time-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: var(--slider-bg);
            border-radius: 2.5px;
        }

        #time-display {
            min-width: 100px;
            text-align: right;
            font-size: 14px;
            color: var(--text-color);
            white-space: nowrap;
        }

        #time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main Controls */
        .main-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .advanced-options {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hide-cursor {
            cursor: none !important;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }
        
        .control-button svg {
            width: 20px;
            height: 20px;
        }

        .control-button.active {
            color: var(--primary-color);
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 120px;
        }

        #volume-slider {
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: var(--slider-bg);
            flex: 1;
        }

        #volume-slider::-webkit-slider-thumb, #time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        #time-slider {
            flex-grow: 1;
            margin: 0 15px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Right Controls */
        .right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Playlist Panel */
        #playlist-panel {
            width: 300px;
            background: var(--bg-dark);
            border-left: 1px solid #333;
            overflow-y: auto;
            max-height: 100vh;
        }

        .playlist-header {
            padding: 15px;
            background: var(--control-bg);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .playlist-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .duration {
            font-size: 12px;
            color: #888;
        }

        .remove-button {
            opacity: 0;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .playlist-item:hover .remove-button {
            opacity: 1;
        }

        .remove-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        /* Advanced Controls */
        .advanced-controls {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        #controls-overlay:hover .advanced-controls {
            transform: translateY(0);
        }

        select, button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen */
        .fullscreen #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .playlist-container {
            position: relative;
        }
        
        .playlist-item.dragging {
            opacity: 0.5;
            background: var(--bg-darker);
        }
        
        .playlist-item.drag-over {
            border-top: 2px solid var(--primary-color);
        }
        
        .bottom-drop-zone {
            border: 2px dashed transparent;
        }
        
        .bottom-drop-zone.drag-over {
            border-color: var(--primary-color);
        }

        /* Subtitle styles */
        ::cue {
            background-color: transparent;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);
        }

        #subtitles.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="player-section">
            <div id="player-container">
                <video id="media-player"></video>
                <div id="controls-overlay">
                    <div class="time-control-row">
                        <input type="range" id="time-slider" min="0" max="100" value="0">
                        <span id="time-display">00:00 / 00:00</span>
                    </div>
                    <div class="controls-container">
                        <div class="playback-controls">
                            <button class="control-button" id="previous" title="Previous">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
                            </button>
                            <button class="control-button" id="play-pause" title="Play/Pause">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            </button>
                            <button class="control-button" id="next" title="Next">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                            </button>
                            
                            <div class="volume-control">
                                <button class="control-button" id="mute" title="Mute">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
                                </button>
                                <input type="range" id="volume-slider" min="0" max="100" value="100">
                            </div>
                        </div>
                        
                        <div class="advanced-options">
                            <button class="control-button" id="shuffle" title="Shuffle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                            </button>
                            <button class="control-button" id="loop" title="Loop">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 2.1l4 4-4 4"></path><path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4"></path><path d="M21 11.8v2a4 4 0 0 1-4 4H4.2"></path></svg>
                            </button>
                            <select id="playback-speed" title="Playback Speed">
                                <option value="0.5">0.5x</option>
                                <option value="1.0" selected>1.0x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2.0">2.0x</option>
                            </select>
                            <button class="control-button" id="fullscreen" title="Fullscreen">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"></path><path d="M21 8V5a2 2 0 0 0-2-2h-3"></path><path d="M3 16v3a2 2 0 0 0 2 2h3"></path><path d="M16 21h3a2 2 0 0 0 2-2v-3"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="playlist-panel">
            <div class="playlist-header">
                <h3>Playlist</h3>
            </div>
            <div id="playlist"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
